<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky Coin</title>
    <link rel="shortcut icon" href="./WhatsApp Image 2024-07-23 at 12.29.29_eec262cb.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7dbb2c7d34.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700,700,700&display=swap">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        /* Prevent text selection */
* {
    -webkit-touch-callout: none; /* Disable callout (e.g., highlight) on iOS */
    -webkit-user-select: none; /* Disable text selection on iOS */
    -moz-user-select: none; /* Disable text selection on Firefox */
    -ms-user-select: none; /* Disable text selection on IE10+ */
    user-select: none; /* Standard syntax */
}

/* Prevent zooming on double-tap */
html {
    touch-action: manipulation; /* Prevent double-tap to zoom */
}


        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #FFDEE9, #B5FFFC);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling while loading */
        }

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .spinner {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: linear-gradient(145deg, #f50d5b, #0af0e8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            opacity: 0; /* Start invisible, fade in after loading */
            transition: opacity 0.5s ease-in-out;
        }
        @media (max-width:700px) {
            .container {
                width: 100%;
                background: linear-gradient(145deg, #f50d5b, #0af0e8);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .points, .limit-info {
            font-size: larger;
            margin-bottom: 20px;
        }

        .tap-button {
            height: 300px;
            width: 300px;
            border-radius: 50%;
            font-size: 10em;
            color: #fff;
            background: linear-gradient(135deg, #f0f4f8, rgba(255, 0, 0, 0.822), #9fa8da, #b39ddb);
            border: 20px solid rgb(162, 211, 253);
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgb(3, 137, 255);
        }

        .tap-button:hover {
            background-color: #0056b3;
        }

        .tap-button:active {
            transform: scale(1.05);
            transition: transform 0.3s;
            background-color: #0056b3;
        }

        .upgrades {
            margin-top: 5px;
            width: 100%;
        }

        .upgrades h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #28a745;
        }

        .upgrade-button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .upgrade-button:hover {
            background-color: #218838;
        }

        .cooldown {
            color: #dc3545;
            font-weight: bold;
            margin-top: 20px;
        }

        .points-added {
            position: absolute;
            top: -30px;
            font-size: 1.2em;
            color: #28a745;
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            transform: translateY(-10px);
        }

        .points-added.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h1>Rocky Coin</h1>
        <div class="game">
            <p class="points">Points: <span id="points">0</span></p>
            
            <button class="tap-button" id="tapButton" onclick="earnPoints()">R</button>

            <p class="limit-info"><i class="fa-solid fa-bolt"></i> &nbsp;:&nbsp; <span id="tapsToday">0</span> / <span id="dailyLimit">1000</span></p>
            <div class="cooldown" id="cooldownMessage"></div>
            <div class="upgrades">
                <h3>Multitap</h3><br>
                <button class="upgrade-button" onclick="buyUpgrade(1)">Upgrade 1 (+1 points/tap, Cost: 1,000 points)</button>
                <button class="upgrade-button" onclick="buyUpgrade(2)">Upgrade 2 (+5 points/tap, Cost: 5,000 points)</button>
                <button class="upgrade-button" onclick="buyUpgrade(3)">Upgrade 3 (+10 points/tap, Cost: 10,000 points)</button>
            </div>
            <div id="pointsAdded" class="points-added"></div>
        </div>
    </div>
    <script>
        // Constants
        const DAILY_LIMIT = 1000;
        const COOLDOWN_PERIOD = 3 * 60 * 60 * 1000; // 3 hours in milliseconds

        // Retrieve game state from localStorage or set default values
        let points = parseInt(localStorage.getItem('points')) || 0;
        let pointsPerTap = parseInt(localStorage.getItem('pointsPerTap')) || 1;
        let tapsToday = parseInt(localStorage.getItem('tapsToday')) || 0;
        let lastResetDate = localStorage.getItem('lastResetDate') || new Date().toISOString().split('T')[0];
        let cooldownEnd = parseInt(localStorage.getItem('cooldownEnd')) || 0;

        // Upgrade costs and values
        const upgradeCosts = [1000, 5000, 10000];
        const upgradeValues = [1, 5, 10];

        // Update display
        function updatePointsDisplay() {
            document.getElementById('points').innerText = points;
            document.getElementById('tapsToday').innerText = tapsToday;
            document.getElementById('dailyLimit').innerText = DAILY_LIMIT;
        }

        // Save game state
        function saveGameState() {
            localStorage.setItem('points', points);
            localStorage.setItem('pointsPerTap', pointsPerTap);
            localStorage.setItem('tapsToday', tapsToday);
            localStorage.setItem('lastResetDate', lastResetDate);
            localStorage.setItem('cooldownEnd', cooldownEnd);
        }

        // Check if it's a new day and reset taps if necessary
        function checkDailyReset() {
            const today = new Date().toISOString().split('T')[0];
            if (today !== lastResetDate) {
                lastResetDate = today;
                tapsToday = 0; // Reset daily taps
                cooldownEnd = 0; // Reset cooldown
                saveGameState();
            }
        }

        // Check cooldown and update button state
        function checkCooldown() {
            const now = Date.now();
            if (now < cooldownEnd) {
                const remainingTime = Math.ceil((cooldownEnd - now) / 1000); // in seconds
                updateCooldownMessage(remainingTime);
                document.getElementById('tapButton').disabled = true;
            } else {
                document.getElementById('cooldownMessage').innerText = '';
                document.getElementById('tapButton').disabled = false;
            }
        }

        // Update cooldown message and start countdown
        function updateCooldownMessage(remainingTime) {
            document.getElementById('cooldownMessage').innerText = `Please wait ${Math.floor(remainingTime / 60)}m ${remainingTime % 60}s before tapping again.`;
            const countdownInterval = setInterval(() => {
                const now = Date.now();
                const remainingTime = Math.ceil((cooldownEnd - now) / 1000); // in seconds
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    checkCooldown(); // Recheck cooldown state
                } else {
                    document.getElementById('cooldownMessage').innerText = `Please wait ${Math.floor(remainingTime / 60)}m ${remainingTime % 60}s before tapping again.`;
                }
            }, 1000);
        }

        // Show points added briefly
        function showPointsAdded(amount) {
            const pointsAddedElement = document.getElementById('pointsAdded');
            pointsAddedElement.innerText = `+${amount}`;
            pointsAddedElement.classList.add('show');
            setTimeout(() => {
                pointsAddedElement.classList.remove('show');
            }, 500); // Hide after 0.5 seconds
        }

        // Earn points on tap
        function earnPoints() {
            checkDailyReset();
            checkCooldown();

            if (tapsToday < DAILY_LIMIT) {
                points += pointsPerTap;
                tapsToday++;
                updatePointsDisplay();
                saveGameState();
                showPointsAdded(pointsPerTap);
            } else {
                const now = Date.now();
                cooldownEnd = now + COOLDOWN_PERIOD;
                saveGameState();
                checkCooldown();
                alert('Daily limit reached. Please wait 3 hours before tapping again!');
            }
        }

        // Buy upgrades
        function buyUpgrade(upgradeIndex) {
            const cost = upgradeCosts[upgradeIndex - 1];
            const value = upgradeValues[upgradeIndex - 1];

            if (points >= cost) {
                points -= cost;
                pointsPerTap += value;
                tapsToday -= value; // Deduct the exact number of taps corresponding to the upgrade value
                updatePointsDisplay();
                saveGameState();
            } else {
                alert('Not enough points for this upgrade.');
            }
        }

        // Initialize game state on page load
        updatePointsDisplay();
        checkCooldown(); // Check cooldown state on page load

        // Add event listener to hide preloader once page is fully loaded
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500); // fade out effect
            document.querySelector('.container').style.opacity = '1'; // Fade in container
        });
           // Prevent double-tap zoom on mobile devices
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });

        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
